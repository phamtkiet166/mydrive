<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDrive - Dịch Vụ Lưu Trữ Trực Tuyến</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">MyDrive</div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" id="uploadBtn">Upload</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Chào Mừng đến với MyDrive</h1>
        <input type="text" placeholder="Tìm kiếm tệp..." class="search-bar">
        <div class="upload-form" id="uploadForm" style="display:none;">
            <input type="file" id="fileInput">
            <button id="submitBtn">Upload</button>
        </div>
        <h2>Danh Sách Tệp</h2>
        <ul id="fileList"></ul>
    </main>
    <footer>
        <p>&copy; 2024 MyDrive. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
